# Common-Source Amplifier

netlist: ../envs/cs_amp_template.sp

parameters:
  W1:  # NMOS width
    min: 1.0e-6
    max: 50.0e-6
    default: 10.0e-6
  L1:  # NMOS length
    min: 0.18e-6
    max: 5.0e-6
    default: 0.5e-6
  RD:  # Drain resistor (ohms)
    min: 1000
    max: 50000
    default: 10000

target_specs:
  gain_db:
    value: 20.0
    tolerance: 2.0
  bandwidth:
    value: 50000000.0  # 50 MHz
    tolerance: 10000000.0

env:
  max_steps: 30
  action_step_size: 0.1
  sim_timeout: 10

ppo:
  learning_rate: 3.0e-4
  n_steps: 128
  batch_size: 32
  n_epochs: 10
  gamma: 0.99
  total_timesteps: 10000
